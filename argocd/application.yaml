apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd
spec:
  destination:
    namespace: argocd
    server: 'https://kubernetes.default.svc'
  source:
    path: argocd
    repoURL: 'https://github.com/waaghals/cluster-management.git'
    targetRevision: main
  project: cluster-management
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
