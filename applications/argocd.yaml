apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  project: default
  source:
    path: applications/argocd
    repoURL: https://github.com/waaghals/cluster-management.git
    targetRevision: main
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
